<div
  [formGroup]="form"
  class="w-full bg-white border-x border-b border-gray-200 rounded-b-lg px-4 py-4 shadow-sm flex flex-col md:flex-row items-stretch md:items-end gap-4"
>
  <!-- Title search -->
  <div class="flex-1">
    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Search by Title</label>
    <input
      formControlName="name"
      type="text"
      id="name"
      placeholder="Type to search..."
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Owner search -->
  <div class="flex-1">
    <label for="owner" class="block text-sm font-medium text-gray-700 mb-1">Search by Owner</label>
    <input
      formControlName="owner"
      type="text"
      id="owner"
      placeholder="Type to search..."
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Status filter -->
  <div class="w-full md:w-48">
    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
    <select
      formControlName="status"
      id="status"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      @for (option of options; track option.id) {
        <option [value]="option.id">{{option.title}}</option>
      }
    </select>
  </div>

  <!-- Reset button -->
  <div class="w-full md:w-auto">
    <label class="block text-sm font-medium text-transparent mb-1">Reset</label>
    <button
      type="button"
      class="w-full md:w-auto px-4 py-2 border border-gray-300 bg-gray-100 hover:bg-gray-200 text-sm text-gray-700 rounded-md transition-colors"
      (click)="onResetFilter()"
    >
      Reset
    </button>
  </div>
</div>
