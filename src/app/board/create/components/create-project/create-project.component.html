<form [formGroup]="form" class="w-full bg-white shadow-md border border-gray-200 rounded-lg px-6 py-6 space-y-4">
  <!-- Title -->
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Project Title</label>
    <input
      type="text"
      id="title"
      name="title"
      placeholder="Enter project title"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
      formControlName="name"
    />
  </div>

  <!-- Owner -->
  <div>
    <label for="owner" class="block text-sm font-medium text-gray-700 mb-1">Owner</label>
    <input
      type="text"
      id="owner"
      name="owner"
      placeholder="Enter owner name"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
      formControlName="owner"
    />
  </div>

  <!-- Deadline -->
  <div>
    <label for="deadline" class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
    <input
      type="date"
      id="deadline"
      name="deadline"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
      formControlName="deadline"
    />
  </div>

  <!-- Status -->
  <div>
    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
    <select
      id="status"
      name="status"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
      formControlName="status"
    >
      <option value="" disabled selected>Select status</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
      <option value="Postponed">Postponed</option>
      <option value="Pending">Pending</option>
    </select>
  </div>

  <!-- Submit -->
  <div class="pt-2">
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors"
      (click)="submit()"
    >
      Create Project
    </button>
  </div>
</form>
